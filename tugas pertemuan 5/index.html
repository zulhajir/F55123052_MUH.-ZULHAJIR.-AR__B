<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produk Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Daftar Produk</h1>
    </header>
    <main>
        <!-- Section Flexbox -->
        <section class="flex-container">
            <h2>Produk dengan Flexbox</h2>
            <div class="flex-item">
                <p>Kacamata</p>
            </div>
            <div class="flex-item">
                <img src="kacamaat1.jpg" alt="Kacamata 1">
                <p>Kacamata 1</p>
            </div>
            <div class="flex-item">
                <img src="kacamata2.jpg" alt="Kacamata 2">
                <p>Kacamata 2</p>
            </div>
        </section>

        <!-- Section Grid -->
        <section class="grid-container">
            <h2>Produk dengan Grid</h2>
            <div class="grid-item">
                <img src="kacamata3.jpg" alt="Kacamata 3">
                <p>Kacamata 3</p>
            </div>
            <div class="grid-item">
                <img src="kacamaat4.jpg" alt="Kacamata 4">
                <p>Kacamata 4</p>
            </div>
            <div class="grid-item">
                <img src="kacamata5.jpg" alt="Kacamata 5">
                <p>Kacamata 5</p>
            </div>
            <div class="grid-item">
                <img src="kacamaat1.jpg" alt="Kacamata 6">
                <p>Kacamata 6</p>
            </div>
        </section>
    </main>
</body>
</html>
